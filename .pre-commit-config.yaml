# Pre-commit hooks for sage.el
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(LICENSE|.*\.org)$
      - id: end-of-file-fixer
        exclude: ^(LICENSE|.*\.org)$
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Shell script linting (for any future shell scripts)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-x']

  # Shell script formatting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-4
    hooks:
      - id: shfmt
        args: ['-i', '2', '-ci']

  # Elisp checks (custom local hook)
  - repo: local
    hooks:
      - id: elisp-headers
        name: Check Elisp headers
        entry: make check-headers
        language: system
        files: '\.el$'
        pass_filenames: false

      - id: elisp-compile
        name: Byte-compile Elisp
        entry: make compile
        language: system
        files: '\.el$'
        pass_filenames: false
